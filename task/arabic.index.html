<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/arabic.css">
</head>
<body>
<!--------------------------------------------------- start aside bar --------------------->
<aside>
    <div class="logo">
        <img src="imgs/logo.PNG" alt="logo">
        <select name="" id="">
            <option value="م"> <span> ص </span></option>
            <option value="ص">  <span> م </span> </option>
        </select>
    </div>
    <ul class="list" >
        <li>  <a href="#" class="back"> العوده الي المشاريع</a> <h4> شرق المدينه</h4> <i class="fas fa-briefcase"></i> </li>
        <li>  <a href="#" class="tab"> التبويب 1            </a>   <i class="fas fa-align-justify"></i> </li>
        <li> <a href="#" class="tab"> التبويب 2             </a>   <i class="fas fa-home">    </i>      </li>
        <li id='show'><a href="#" class="tab"> التبويب 3    </a>   <i class="fas fa-synagogue"></i>     </li>
        <li>   <a href="#" class="tab"> التبويب 4           </a>   <i class="far fa-file"></i>          </li>
    </ul>
</aside>
<!---------------------------------------------------- end aside bar ---------------------->

        
        
    <!---------------------------------------------------- start header  ---------------------->
    <header>
        <div>
            <h6> المكتب الفني  <span>  شرق المدينه  </span> <span> (ص2)</span></h6>
        </div>
        <div class='links'>
            
            <a href="#"> عربي  </a>
            <a href="index.html"> English </a>
        </div>
    </header>
    <!---------------------------------------------------- end header  ---------------------->
        
        
        <!---------------------------------------------------- start container -------------------->
    <section class='submittal' id='submittal'>
        <div>
            <!------------------ start main title -->
            <div class="title">
                <h2> التقديم  </h2>
                <p> اب تاون كايرو<span> المكتب الفني  </span></p>
            </div>
            <!------------------- end main title --->

            <div class="container"><!--end container-->
                <!-------------------- start form --------->
                <form name='myform'>
                    <div class="block">
                        <input class="sub" type="text" name="subject" placeholder="الموضوع">
                        <span> الموضوع</span>
                    </div>

                    <div class="block">
                        <label> الحالة </label> <input  class="radio" type="radio" name="check" checked value="مفتوح">
                        <label> مفتوح  </label> <input  class="radio" type="radio" name="check" value="مغلق">
                        <label> مغلق </label>
                    </div>

                    <div class="block">
                        <input class="no" type="text" name="no" placeholder="الرقم">
                        <span> رقم </span>
                    </div>

                    <div class="block">
                        <input class="name" type="text" name="name" placeholder="الاسم">
                        <span> الاسم </span>
                    </div>
                    
                    <input class="add" type="button" value="اضافه عنصر">
                </form> 
                <!----------------------- end form  -------->


                <!--------------- start middel title ------->
                <div class="middle_title">
                    <h2> الدوره السابقة </h2>
                </div>
                <!----------------- end middel title ------>


                <!--------------------- start table -------->
                <table>
                    <thead>
                        <tr>
                            <td> الرقم       </td>
                            <td> الموضوع    </td>
                            <td> الحاله     </td>
                            <td> الاسم       </td>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- created from js -->
                    </tbody>
                </table>
                <!--------------------- end table -------->
            </div><!--end container-->
        </div>
    </section>
    <!--------------------- start to top  -------->
    <div class="to_top" id="top" title="الي الاعلي">
        <i class="fas fa-long-arrow-alt-up"></i>
    </div>
    <!--------------------- end to top  -------->
    <script src='js/scripts.js'></script>
</body>
</html>
